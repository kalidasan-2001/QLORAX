name: ðŸš€ QLORAX CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_training:
        description: 'Run model training'
        required: false
        default: 'false'
        type: boolean
      run_full_tests:
        description: 'Run full test suite'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ðŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production
    
    - name: ðŸ§ª Test Docker image
      run: |
        # Get the first tag for testing
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Testing image: $IMAGE_TAG"
        
        # Test basic container startup
        docker run --rm --name qlorax-test -d \
          -p 8000:8000 -p 7860:7860 \
          $IMAGE_TAG
        
        # Wait for services to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test API documentation
        curl -f http://localhost:8000/docs || exit 1
        
        # Stop test container
        docker stop qlorax-test || true
        
        echo "âœ… Docker image tests passed!"
    
    - name: ðŸš€ Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production
    
    - name: ðŸ“¤ Output image name
      id: image
      run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  # Job 2: Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-test.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ðŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Python Tests and Quality
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-simple.txt
        pip install pytest pytest-cov black flake8 mypy
        # Install PyTorch CPU for testing
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install transformers peft datasets accelerate
    
    - name: ðŸŽ¨ Code formatting check
      run: |
        black --check --diff app/ scripts/ || true
    
    - name: ðŸ” Lint with flake8
      run: |
        flake8 app/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: ðŸ§ª Run tests
      run: |
        # Create test data
        mkdir -p data models outputs logs
        
        # Run basic API tests
        python -m pytest tests/ -v --cov=app --cov-report=xml || true
        
        # Test model loading (mock)
        python -c "
        import sys
        sys.path.append('.')
        try:
            from app.api import ModelManager
            print('âœ… API components load successfully')
        except Exception as e:
            print(f'âš ï¸ API test warning: {e}')
        "
        
        # Test configuration loading
        python -c "
        import yaml
        import os
        if os.path.exists('configs/production-config.yaml'):
            with open('configs/production-config.yaml') as f:
                config = yaml.safe_load(f)
            print('âœ… Configuration loads successfully')
        else:
            print('âš ï¸ Config file not found, skipping')
        "
    
    - name: ðŸ“¤ Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job 4: Model Training (Optional)
  model-training:
    runs-on: ubuntu-latest
    needs: [build-and-test, python-tests]
    if: github.event.inputs.run_training == 'true' || contains(github.event.head_commit.message, '[train]')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸƒ Run training in container
      run: |
        # Pull the built image
        docker pull ${{ needs.build-and-test.outputs.image }}
        
        # Create data directory
        mkdir -p $(pwd)/github-training/{data,models,outputs,logs}
        
        # Create minimal training data for demo
        cat > $(pwd)/github-training/data/demo_data.jsonl << 'EOF'
        {"text": "What is machine learning? Machine learning is a subset of artificial intelligence."}
        {"text": "How does deep learning work? Deep learning uses neural networks with multiple layers."}
        {"text": "What is supervised learning? Supervised learning uses labeled data to train models."}
        EOF
        
        # Run training with minimal config
        docker run --rm \
          -v $(pwd)/github-training:/app/training \
          -e PYTHONPATH=/app \
          ${{ needs.build-and-test.outputs.image }} \
          python -c "
        import os
        os.makedirs('/app/training/models/demo-model', exist_ok=True)
        print('âœ… Mock training completed - would train with: /app/training/data/demo_data.jsonl')
        print('ðŸ“ Output directory: /app/training/models/demo-model')
        # In real scenario, would run: python scripts/train_production.py --config configs/github-config.yaml
        "
        
        echo "ðŸŽ¯ Training job completed!"
    
    - name: ðŸ“¤ Upload training artifacts
      uses: actions/upload-artifact@v3
      with:
        name: training-outputs
        path: github-training/

  # Job 5: Deployment (Production)
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, python-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Deploy to production
      run: |
        echo "ðŸŽ¯ Production deployment would happen here"
        echo "Image: ${{ needs.build-and-test.outputs.image }}"
        echo "Available deployment options:"
        echo "  â€¢ Cloud Run (GCP)"
        echo "  â€¢ ECS (AWS)" 
        echo "  â€¢ AKS (Azure)"
        echo "  â€¢ Self-hosted runners"
        echo "  â€¢ Hugging Face Spaces"
        
        # Example deployment commands (uncomment as needed):
        
        # Deploy to Cloud Run:
        # gcloud run deploy qlorax \
        #   --image ${{ needs.build-and-test.outputs.image }} \
        #   --platform managed \
        #   --region us-central1 \
        #   --allow-unauthenticated
        
        # Deploy to Hugging Face Spaces:
        # git clone https://huggingface.co/spaces/YOUR_USERNAME/qlorax-space
        # cd qlorax-space
        # docker tag ${{ needs.build-and-test.outputs.image }} registry.hf.space/YOUR_USERNAME/qlorax-space:latest
        # docker push registry.hf.space/YOUR_USERNAME/qlorax-space:latest

  # Job 6: Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event.inputs.run_full_tests == 'true' || contains(github.event.head_commit.message, '[perf]')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸƒ Performance tests
      run: |
        # Pull the built image
        docker pull ${{ needs.build-and-test.outputs.image }}
        
        # Start the application
        docker run --rm -d --name qlorax-perf \
          -p 8000:8000 \
          ${{ needs.build-and-test.outputs.image }}
        
        # Wait for startup
        sleep 45
        
        # Basic performance tests
        echo "ðŸ§ª Running performance tests..."
        
        # Test response times
        for i in {1..10}; do
          curl -w "Response time: %{time_total}s\n" -o /dev/null -s http://localhost:8000/health
        done
        
        # Test load (if wrk is available)
        # wrk -t12 -c400 -d30s http://localhost:8000/health
        
        # Cleanup
        docker stop qlorax-perf || true
        
        echo "âœ… Performance tests completed!"

  # Job 7: Documentation
  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“š Deploy documentation
      run: |
        echo "ðŸ“– Documentation deployment"
        echo "Available documentation:"
        echo "  â€¢ README.md - Main documentation"
        echo "  â€¢ DOCKER_GUIDE.md - Docker usage"
        echo "  â€¢ COMPREHENSIVE_GUIDE.md - Complete guide"
        echo "  â€¢ API docs available at /docs endpoint"
        
        # Could deploy to GitHub Pages, GitBook, etc.
        # Example: Build and deploy docs to GitHub Pages
        # mkdir -p docs-site
        # cp *.md docs-site/
        # # Additional doc processing here

  # Job 8: Notification
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, python-tests, deploy]
    if: always()
    
    steps:
    - name: ðŸ“¢ Notify completion
      run: |
        if [ "${{ needs.build-and-test.result }}" = "success" ] && \
           [ "${{ needs.python-tests.result }}" = "success" ]; then
          echo "âœ… QLORAX CI/CD Pipeline completed successfully!"
          echo "ðŸ³ Docker image: ${{ needs.build-and-test.outputs.image }}"
          echo "ðŸŒ Ready for deployment!"
        else
          echo "âŒ Pipeline failed. Check the logs for details."
          exit 1
        fi
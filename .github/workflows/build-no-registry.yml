name: ğŸ”¨ QLORAX Build & Test (No Registry)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# No registry permissions needed - local build only
permissions:
  contents: read
  actions: read

jobs:
  # Job 1: Basic Tests
  basic-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn gradio pydantic requests pyyaml pytest
    
    - name: ğŸ§ª Run basic tests
      run: |
        # Test imports
        python -c "
        import sys
        sys.path.append('.')
        try:
            import fastapi
            import gradio
            import pydantic
            print('âœ… Core dependencies imported successfully')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            exit(1)
        "
        
        # Test file structure
        python -c "
        import os
        required_files = [
            'app/api.py',
            'requirements-simple.txt',
            'Dockerfile',
            'docker-compose.yml'
        ]
        
        for file in required_files:
            if os.path.exists(file):
                print(f'âœ… {file} exists')
            else:
                print(f'âŒ {file} missing')
                exit(1)
        "

  # Job 2: Docker Build (Local Only)
  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker image (local only)
      run: |
        echo "ğŸ—ï¸ Building Docker image locally (no registry push)..."
        
        # Build without pushing
        docker build \
          --tag qlorax:local \
          --target production \
          .
        
        echo "âœ… Docker build completed successfully!"
        
        # Show image info
        docker images qlorax:local
    
    - name: ğŸ§ª Test Docker container
      run: |
        echo "ğŸ§ª Testing Docker container startup..."
        
        # Start container in background
        docker run -d \
          --name qlorax-test \
          -p 8000:8000 \
          -e QLORAX_ENV=test \
          qlorax:local
        
        # Wait for startup
        echo "â³ Waiting for container to start..."
        sleep 45
        
        # Test health endpoint
        echo "ğŸ” Testing health endpoint..."
        for i in {1..10}; do
          if curl -f http://localhost:8000/health 2>/dev/null; then
            echo "âœ… Health check passed!"
            break
          else
            echo "â³ Attempt $i/10 failed, retrying..."
            sleep 5
          fi
        done
        
        # Show container logs
        echo "ğŸ“„ Container logs:"
        docker logs qlorax-test
        
        # Cleanup
        docker stop qlorax-test
        docker rm qlorax-test
        
        echo "âœ… Docker container test completed!"

  # Job 3: Code Quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ” Install linting tools
      run: |
        pip install black flake8 mypy
    
    - name: ğŸ¨ Check code formatting
      run: |
        echo "ğŸ¨ Checking code formatting with black..."
        black --check --diff app/ scripts/ || {
          echo "â„¹ï¸  Code formatting suggestions available"
          echo "Run 'black app/ scripts/' to auto-format"
        }
    
    - name: ğŸ” Lint with flake8
      run: |
        echo "ğŸ” Linting with flake8..."
        flake8 app/ scripts/ \
          --count \
          --max-line-length=88 \
          --extend-ignore=E203,W503 \
          --statistics || {
          echo "â„¹ï¸  Linting suggestions available"
        }

  # Job 4: Success Summary
  summary:
    runs-on: ubuntu-latest
    needs: [basic-tests, docker-build, code-quality]
    if: always()
    
    steps:
    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ¯ QLORAX Build Summary"
        echo "====================="
        echo ""
        echo "âœ… Basic Tests: ${{ needs.basic-tests.result }}"
        echo "ğŸ³ Docker Build: ${{ needs.docker-build.result }}"
        echo "ğŸ” Code Quality: ${{ needs.code-quality.result }}"
        echo ""
        
        if [ "${{ needs.basic-tests.result }}" = "success" ] && \
           [ "${{ needs.docker-build.result }}" = "success" ]; then
          echo "ğŸ‰ QLORAX build completed successfully!"
          echo "ğŸ“¦ Docker image built and tested locally"
          echo "ğŸš€ Ready for manual deployment"
        else
          echo "âŒ Some jobs failed. Check the logs above."
          exit 1
        fi